
server.port=8081

management.endpoints.web.exposure.include=health,info

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

resilience4j.circuitbreaker.instances.bookService.register-health-indicator=true
resilience4j.circuitbreaker.instances.bookService.sliding-window-size=10
resilience4j.circuitbreaker.instances.bookService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.bookService.wait-duration-in-open-state=10s
